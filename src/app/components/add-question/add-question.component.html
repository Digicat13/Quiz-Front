<div *ngFor="let question of questions" class="question-form">
  <div>
    <form [formGroup]="addQuestionForm">
      <div class="delete-button-wrapper">
        <button mat-icon-button type="button">
          <mat-icon (click)="DeleteQuestion(question)" color="warn"
            >cancel</mat-icon
          >
        </button>
      </div>
      <mat-form-field>
        <mat-label>Question</mat-label>
        <input matInput formControlName="questionText" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hint</mat-label>
        <input matInput formControlName="hint" />
      </mat-form-field>

      <div class="answers">
        <div *ngFor="let answer of question['answers']" class="answer-form">
          <mat-card>
            <form [formGroup]="addAnswerForm">
              <div class="delete-button-wrapper">
                <button mat-icon-button class="delete-button" type="button">
                  <mat-icon
                    (click)="DeleteAnswer(question, answer)"
                    color="warn"
                    >cancel</mat-icon
                  >
                </button>
              </div>
              <mat-form-field>
                <mat-label>Answer</mat-label>
                <input matInput formControlName="answerText" />
              </mat-form-field>
              <mat-checkbox formControlName="isCorrect"
                >Is correct</mat-checkbox
              >
            </form>
          </mat-card>
        </div>
      </div>

      <button (click)="AddAnswer(question)" mat-raised-button color="primary">
        <span>+ answ</span>
      </button>
    </form>
  </div>
</div>
<button (click)="AddQuestion()" mat-raised-button color="primary">
  <span>+ question</span>
</button>
