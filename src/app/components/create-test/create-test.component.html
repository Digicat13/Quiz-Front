<form [formGroup]="createTestForm">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>Test name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="time-input">
      <mat-label>Set test time limit</mat-label>
      <input
        matInput
        type="number"
        step="0.5"
        formControlName="testTimeLimit"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="time-input">
      <mat-label>Set question time limit</mat-label>
      <input matInput type="number" formControlName="questionTimeLimit" />
    </mat-form-field>
  </div>
  <div class="add-button-wrapper">
    <button
      type="submit"
      (click)="onSubmit()"
      mat-raised-button
      color="primary"
    >
      <span>Next</span>
    </button>
  </div>
</form>
