<h2 *ngIf="header" mat-dialog-title>
  {{ "dialogs.confirm-dialog." + header | translate }}
</h2>
<mat-dialog-content class="mat-typography">
  <h3 *ngIf="message">{{ "dialogs.confirm-dialog." + message | translate }}</h3>
  <p *ngIf="hint">{{ "dialogs.confirm-dialog." + hint | translate }}</p>
  <app-view-test-page *ngIf="testId" [testId]="testId"></app-view-test-page>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">
    {{ "dialogs.confirm-dialog.cancel" | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ "dialogs.confirm-dialog." + buttonAction | translate }}
  </button>
</mat-dialog-actions>
