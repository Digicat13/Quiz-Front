<h2 *ngIf="header" mat-dialog-title>{{ header }}</h2>
<mat-dialog-content class="mat-typography">
  <h3 *ngIf="message">{{ message }}</h3>
  <p *ngIf="hint">{{ hint }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
