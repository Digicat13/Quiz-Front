<section>
  <mat-card *ngFor="let test of tests">
    <mat-card-header>
      <mat-card-title>{{ test.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ test.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">TAKE QUIZ</button>
    </mat-card-actions>
  </mat-card>
</section>
