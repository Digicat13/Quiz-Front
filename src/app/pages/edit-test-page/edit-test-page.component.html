<mat-horizontal-stepper linear #stepper>
  <mat-step>
    <ng-template matStepLabel>Fill out test properties</ng-template>
    <div>
      <app-create-test
        [testId]="testId"
        (stepOneSubmit)="onStepOne($event, stepper)"
      ></app-create-test>
      <button [routerLink]="['home']" mat-raised-button>Cancel</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Add some question</ng-template>
    <div>
      <app-add-question
        [testId]="testId"
        (questionDelete)="onQuestionDelete($event)"
        (answerDelete)="onAnswerDelete($event)"
        (stepTwoSubmit)="onStepTwo($event, stepper)"
      ></app-add-question>
      <button
        mat-raised-button
        color="primary"
        (click)="returnStepOne(stepper)"
      >
        Back
      </button>
      <button [routerLink]="['home']" mat-raised-button>Cancel</button>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Test overview</ng-template>
    <div>
      <app-test-overview [test]="test"></app-test-overview>
      <button
        mat-raised-button
        color="primary"
        (click)="returnStepTwo(stepper)"
      >
        Back
      </button>
      <button (click)="onSubmit(test)" mat-raised-button color="primary">
        Submit
      </button>
      <button [routerLink]="['home']" mat-raised-button>Cancel</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
