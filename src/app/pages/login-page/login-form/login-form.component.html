<div class="wrapper">
  <div class="main">
    <div class="sign-form">
      <div><p>Sign in to Quizzer</p></div>
      <div *ngIf="error" class="error-div">
        <p *ngIf="error?.status !== 401; else default">
          Wrong username or password
        </p>
        <ng-template #default><p>Failed to login</p></ng-template>
        <button mat-icon-button (click)="closeError()" color="warn">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <form
        [formGroup]="loginForm"
        (submit)="onSubmit()"
        class="mat-elevation-z1"
      >
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">Sign in</button>
      </form>
    </div>
  </div>
</div>
