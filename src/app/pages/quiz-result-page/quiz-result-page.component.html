<div class="main">
  <p class="test-name">{{ testingResult?.testName }}</p>
  <div class="body">
    <p>
      {{ "pages.quiz-result-page.your-score" | translate }}
      <strong>{{ testingResult?.score * 100 }}</strong>
      {{ "pages.quiz-result-page.points" | translate }}!
    </p>
    <div class="time-div">
      <div class="time quiz-duration">
        <mat-icon color="accent">alarm</mat-icon>
        <span>{{ testingResult?.duration }}</span>
      </div>
    </div>
  </div>
  <button *ngIf="attemptsAvailable" (click)="goToQuizPage()" mat-raised-button class="mat-raised-button">
    {{ "pages.quiz-result-page.take-quiz-again" | translate }}
  </button>
</div>
